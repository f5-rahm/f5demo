{% extends 'layout.html' %}

{% block body %}
    <h1>Pools</h1>
    <small>(Hostname: {{ host }})</small>
    <ul class="list-group list-group-flush">
    {% for pool in pools %}
        <li class="list-group-item">{{ loop.index }}. <a href="pools/{{ pool.name }}">/{{ pool.partition }}/{{ pool.name }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
