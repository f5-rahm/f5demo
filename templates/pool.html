{% extends 'layout.html' %}

{% block body %}
    <h1>{{ pool.name }}</h1>
    <small>(Hostname: {{ host }})</small>
    <hr>
    <p>LB Method: {{ pool.loadBalancingMode }}</p>
    <p>Monitors: {{ pool.monitor }}</p>
    <h3>Members</h3>
    <hr>
    {% for member in members %}
    <p>{{ member.name }}</p>
    {% endfor %}
    <div>
        <a href="/pools" class="btn btn-dark btn-lg">Back to Pools</a>
    </div>

{% endblock %}
